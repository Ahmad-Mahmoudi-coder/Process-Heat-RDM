# SignalsPack manifest (template)
# Edit paths as needed for your local folder layout.
# Convention: timestamps in CSVs are interpreted per time_policy below.
[time_policy]
timestamp_output_tz = "UTC"               # how timestamps should be interpreted in input CSVs
tariff_clock_tz     = "Pacific/Auckland"  # TOU tariff clock reference zone
dst_policy          = "iana"              # iana | fixed_offset | ignore

[columns]
timestamp_col = "datetime"
headroom_col  = "gxp_headroom_MW"
capacity_col  = "capacity_MW"
tariff_col    = "tariff_base_nzd_per_MWh"

[incremental_demand]
incremental_col = "incremental_demand_MW"

[epochs]

  [epochs."2020"]
  epoch_semantics = "baseline_pre_EB1"
  gxp_hourly_csv  = "gxp_hourly_2020.csv"
  incremental_demand_csv = "incremental_demand_placeholder_2020.csv"

  [epochs."2025"]
  epoch_semantics = "steady_state_post_EB1"
  gxp_hourly_csv  = "gxp_hourly_2025.csv"
  incremental_demand_csv = "incremental_demand_placeholder_2025.csv"

  [epochs."2028"]
  epoch_semantics = "steady_state_post_EB2_EB3"
  gxp_hourly_csv  = "gxp_hourly_2028.csv"
  incremental_demand_csv = "incremental_demand_placeholder_2028.csv"

  [epochs."2035"]
  epoch_semantics = "decision_epoch"
  gxp_hourly_csv  = "gxp_hourly_2035.csv"
  incremental_demand_csv = "incremental_demand_placeholder_2035.csv"
