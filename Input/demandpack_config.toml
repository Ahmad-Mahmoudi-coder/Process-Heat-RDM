[general]
site_file = "Input/site_annual_2020.csv"
target_site_id = "11_031"
target_year = 2020
hours_per_year = 8784
output_csv = "Output/hourly_heat_demand_2020.csv"

[columns]
site_id = "site_id"
year = "year"
annual_heat_gwh = "annual_heat_GWh"

[seasonality]
file = "Input/seasonal_factors.csv"
month_col = "month"
factor_col = "scaling_factor"
mode = "monthly_anchors"      # treat each row as a month-anchor
anchor_day = 15               # month anchors sit mid-month
interpolation = "time"        # time-based interpolation to daily values
smooth_days = 21              # moving window to smooth steps
wrap_year = true              # ensure Decâ†’Jan continuity

[weekday]
file = "Input/weekday_factors.csv"
day_col = "day_of_week"
factor_col = "scaling_factor"

[daily]
file = "Input/daily_factors.csv"
hour_col = "hour"
factor_col = "hourly_factor"

[weekly_drift]
enabled = true
sigma = 0.03      # standard deviation of weekly log-shocks
rho = 0.9         # AR(1) persistence; keep weeks similar
min = 0.9         # clamp lower bound for weekly factor
max = 1.1         # clamp upper bound for weekly factor

[noise]
enabled = true
hour_sigma = 0.01   # hour-to-hour noise around 1.0
seed = 42
