# configs/grid_upgrades_southland_edendale.toml
# Screening-level upgrade menu for Edendale (RETA / Ergo indicative capex).
# Lead times exclude consenting/easements; apply uplift factor to reflect this.

[assumptions]
real_discount_rate = 0.07
asset_life_years   = 40
consents_uplift_factor = 1.25  # consenting/easements excluded in RETA timing + many costs (screening-level)

[[upgrades]]
name = "none"
capacity_MW = 0
capex_nzd = 0.0
lead_time_months = 0
security_level = "existing"

# RETA Phase One: Fonterra Edendale Option 1 (N, +21 MW, $9.60m)
[[upgrades]]
name = "fonterra_opt1_N_plus21MW"
capacity_MW = 21
capex_nzd = 9_600_000.0
lead_time_months = 42
security_level = "N"

# RETA Phase One: Option 2 (N-1, +32 MW, $34.10m)
[[upgrades]]
name = "fonterra_opt2_N-1_plus32MW"
capacity_MW = 32
capex_nzd = 34_100_000.0
lead_time_months = 42
security_level = "N-1"

# RETA Phase One: Option 3 (N, +97 MW, $55.90m)
[[upgrades]]
name = "fonterra_opt3_N_plus97MW"
capacity_MW = 97
capex_nzd = 55_900_000.0
lead_time_months = 48
security_level = "N"

